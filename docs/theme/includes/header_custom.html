<div class="float-left ept-ug-mh-l">
	<div class="ept-prd-logo"></div>
	<div class="ept-prd-name">{{ site.product_name }}</div>
</div>
<div class="float-right ept-ug-mh-r">Odoo Version
	<select onchange="javascript:changeProductVersion(this)" id="ept-prd-vr" name="ept-prd-vr">
		{%- for version in site.product_version -%}
			<option value="{{ version }}">{{ version }}</option>
		{%- endfor -%}
	</select>
</div>
